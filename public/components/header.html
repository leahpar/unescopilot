<header class="bg-white shadow-sm border-b border-gray-200" x-data="{ mobileMenuOpen: false, get isAuthenticated() { return window.appState.isAuthenticated } }">
  <div class="container mx-auto px-4 py-4">
    <div class="flex items-center justify-between">
      <!-- Logo -->
      <div class="flex items-center">
        <a href="/" class="text-xl font-bold text-gray-900 hover:text-blue-600 transition-colors">Unescopilot</a>
      </div>
      
      <!-- Navigation mobile -->
      <div class="md:hidden">
        <button 
          @click="mobileMenuOpen = !mobileMenuOpen" 
          class="text-gray-600 hover:text-gray-900 focus:outline-none focus:text-gray-900"
        >
          <svg class="h-6 w-6 fill-current" viewBox="0 0 24 24">
            <path x-show="!mobileMenuOpen" d="M4 6h16M4 12h16M4 18h16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path x-show="mobileMenuOpen" d="M6 18L18 6M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
      
      <!-- Navigation desktop -->
      <nav class="hidden md:flex items-center space-x-6">
        <a href="/pages/sites.html" class="text-gray-600 hover:text-gray-900">Sites</a>
        <a href="/pages/map.html" class="text-gray-600 hover:text-gray-900">Carte</a>
        <div x-show="isAuthenticated" class="flex items-center space-x-4">
          <a href="/pages/profile.html" class="text-gray-600 hover:text-gray-900" title="Mon Profil">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
            </svg>
          </a>
          <button @click="logout()" class="text-gray-600 hover:text-gray-900" title="Déconnexion">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
            </svg>
          </button>
        </div>
        <div x-show="!isAuthenticated" class="space-x-4">
          <a href="/pages/login.html" class="text-gray-600 hover:text-gray-900">Connexion</a>
          <a href="/pages/register.html" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Inscription</a>
        </div>
      </nav>
    </div>
    
    <!-- Menu mobile -->
    <div x-show="mobileMenuOpen" class="md:hidden mt-4 pb-4 border-t border-gray-200 pt-4">
      <nav class="flex flex-col space-y-3">
        <a href="/pages/sites.html" class="text-gray-600 hover:text-gray-900">Sites</a>
        <a href="/pages/map.html" class="text-gray-600 hover:text-gray-900">Carte</a>
        <div x-show="isAuthenticated" class="flex flex-col space-y-3">
          <a href="/pages/profile.html" class="text-gray-600 hover:text-gray-900">Mon Profil</a>
          <button @click="logout()" class="text-gray-600 hover:text-gray-900 text-left">Déconnexion</button>
        </div>
        <div x-show="!isAuthenticated" class="flex flex-col space-y-3">
          <a href="/pages/login.html" class="text-gray-600 hover:text-gray-900">Connexion</a>
          <a href="/pages/register.html" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 inline-block text-center">Inscription</a>
        </div>
      </nav>
    </div>
  </div>
</header>
