<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte - Unescopilot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="../assets/js/app.js"></script>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Leaflet MarkerCluster -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        /* Header avec z-index élevé pour passer au-dessus de Leaflet */
        header {
            position: relative;
            z-index: 1000 !important;
        }

        .map-container {
            position: fixed;
            top: 60px;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
        }

        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50 flex flex-col" x-data="mapPage()">

    <!-- Header -->
    <div x-init="loadComponent($el, 'header')"></div>

    <!-- Map Container -->
    <div class="map-container">
        <div id="map"></div>
    </div>

    <script>
        function mapPage() {
            return {
                map: null,
                sitesLayer: null,
                apiBaseUrl: 'http://localhost:8016/api',

                async init() {
                    // Attendre que Leaflet soit disponible et initialiser la carte
                    setTimeout(() => {
                        if (typeof L !== 'undefined') {
                            this.initMap();
                        }
                    }, 100);
                },

                initMap() {
                    // Créer la carte avec une vue par défaut sur l'Europe
                    this.map = L.map('map').setView([50.0, 10.0], 4);

                    // Ajouter le fond de carte OpenStreetMap
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                        maxZoom: 18
                    }).addTo(this.map);

                    // Créer un groupe de marqueurs avec clustering
                    this.sitesLayer = L.markerClusterGroup({
                        chunkedLoading: true,
                        spiderfyOnMaxZoom: true,
                        showCoverageOnHover: false,
                        zoomToBoundsOnClick: true,
                        maxClusterRadius: 50
                    }).addTo(this.map);

                    // Centrer sur la position de l'utilisateur si disponible
                    this.centerOnUserLocation();

                    // Charger les sites après l'initialisation
                    this.loadSites();

                    // Écouter les événements de déplacement de la carte
                    this.map.on('moveend', () => {
                        this.loadSites();
                    });

                    // Ajuster la taille de la carte après initialisation
                    setTimeout(() => {
                        this.map.invalidateSize();
                    }, 200);
                },

                centerOnUserLocation() {
                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(
                            (position) => {
                                const lat = position.coords.latitude;
                                const lng = position.coords.longitude;
                                
                                // Centrer la carte sur la position de l'utilisateur avec un zoom plus élevé
                                this.map.setView([lat, lng], 10);
                                
                                // Ajouter un marqueur rond bleu pour indiquer la position de l'utilisateur
                                L.circleMarker([lat, lng], {
                                    color: '#1976D2',
                                    fillColor: '#2196F3',
                                    fillOpacity: 0.8,
                                    radius: 8,
                                    weight: 2
                                }).addTo(this.map);
                            },
                            (error) => {
                                console.log('Géolocalisation non disponible ou refusée:', error.message);
                                // La carte reste centrée sur l'Europe par défaut
                            },
                            {
                                enableHighAccuracy: true,
                                timeout: 5000,
                                maximumAge: 300000 // 5 minutes
                            }
                        );
                    }
                },

                async loadSites() {
                    if (!this.map) return;

                    // Obtenir les limites actuelles de la carte
                    const bounds = this.map.getBounds();
                    const params = new URLSearchParams({
                        minLat: bounds.getSouth().toString(),
                        maxLat: bounds.getNorth().toString(),
                        minLon: bounds.getWest().toString(),
                        maxLon: bounds.getEast().toString(),
                        limit: '500' // Limiter pour éviter trop de marqueurs
                    });

                    try {
                        const response = await fetch(`${this.apiBaseUrl}/sites?${params}`);
                        const data = await response.json();
                        
                        // Effacer les marqueurs existants
                        this.sitesLayer.clearLayers();

                        // Ajouter les nouveaux marqueurs
                        data.data.forEach(site => {
                            if (site.latitude && site.longitude) {
                                this.createSiteMarker(site);
                            }
                        });
                    } catch (error) {
                        console.error('Erreur lors du chargement des sites:', error);
                    }
                },

                createSiteMarker(site) {
                    // Créer un marqueur simple pour le site
                    const marker = L.circleMarker([site.latitude, site.longitude], {
                        color: '#e53e3e',
                        fillColor: '#fc8181',
                        fillOpacity: 0.7,
                        radius: 6,
                        weight: 2
                    });

                    // Ajouter une popup avec le nom du site
                    marker.bindPopup(`<strong>${site.name}</strong><br>${site.states}`);

                    // Ajouter le marqueur au groupe de clustering
                    this.sitesLayer.addLayer(marker);
                }
            }
        }
    </script>
</body>
</html>
