<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Unescopilot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="../assets/js/app.js"></script>
</head>
<body class="min-h-screen bg-gray-50 flex flex-col" x-data="loginPage()">
    
    <!-- Header -->
    <div id="header"></div>
    
    <!-- Contenu principal -->
    <main class="flex-1 flex items-center justify-center px-4 py-12">
        <div class="max-w-md w-full space-y-8">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Connexion
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Accédez à votre compte Unescopilot
                </p>
            </div>
            
            <form class="mt-8 space-y-6" @submit.prevent="login()">
                <div class="space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">
                            Adresse email
                        </label>
                        <input 
                            id="email" 
                            name="email" 
                            type="email" 
                            required 
                            x-model="form.email"
                            class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                            placeholder="votre@email.com"
                        >
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">
                            Mot de passe
                        </label>
                        <input 
                            id="password" 
                            name="password" 
                            type="password" 
                            required 
                            x-model="form.password"
                            class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                            placeholder="Mot de passe"
                        >
                    </div>
                </div>
                
                <!-- Messages d'erreur -->
                <div x-show="error" class="rounded-md bg-red-50 p-4">
                    <div class="flex">
                        <div class="ml-3">
                            <h3 class="text-sm font-medium text-red-800" x-text="error"></h3>
                        </div>
                    </div>
                </div>
                
                <div>
                    <button 
                        type="submit" 
                        :disabled="loading"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                        <span x-show="!loading">Se connecter</span>
                        <span x-show="loading">Connexion en cours...</span>
                    </button>
                </div>
                
                <div class="text-center">
                    <p class="text-sm text-gray-600">
                        Pas encore de compte ? 
                        <a href="register.html" class="font-medium text-blue-600 hover:text-blue-500">
                            Créer un compte
                        </a>
                    </p>
                </div>
            </form>
        </div>
    </main>
    
    <!-- Footer -->
    <div id="footer"></div>
    
    <script>
        function loginPage() {
            return {
                form: {
                    email: '',
                    password: ''
                },
                loading: false,
                error: '',
                
                async init() {
                    // Charger les composants
                    await window.components.loadComponent('header', '../components/header.html');
                    await window.components.loadComponent('footer', '../components/footer.html');
                    
                    // Rediriger si déjà connecté
                    if (window.auth.isLoggedIn()) {
                        window.location.href = 'sites.html';
                    }
                },
                
                async login() {
                    this.loading = true;
                    this.error = '';
                    
                    try {
                        const response = await window.api.login(this.form);
                        
                        if (response.token) {
                            window.auth.setToken(response.token);
                            window.appState.user = response.user;
                            window.location.href = 'sites.html';
                        }
                    } catch (error) {
                        this.error = 'Identifiants incorrects';
                    } finally {
                        this.loading = false;
                    }
                }
            }
        }
    </script>
</body>
</html>
